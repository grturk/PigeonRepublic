<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PigeonRepublic</title>
    <link rel="stylesheet" href="common/style.css">
    <script src="lib/gl-matrix-min.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="startScreen">
        <h1>Pigeon Republic</h1>
        <p>Avoid the obstacles and shit on as many people as you can.</p>
        <p>Move with ↑, ↓, →, ←.</p> 
        <p>Space bar: shit!!</p>
        <button id="startButton">Start Game</button>
    </div>
    <div class="fullscreen">
        <canvas></canvas>
        <div id="scoreDisplay" class="score-display">Score: 0</div>
        <div id="hitMessage" class="hit-message">HIT!!!</div>
    </div>
    <div id="gameOverPopup" class="game-over-container">
        <h1>GAME OVER!</h1>
        <h1 id="finalScore">You ruined 0 people's day.</h1>
        <button id="restartButton">Play again!</button>
        <p style="font-size: 0.7em;">Or reload the page.</p>
    </div>
</body>
</html>
